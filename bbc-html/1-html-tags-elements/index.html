<!DOCTYPE html>

  <!-- Balise racine définissant la langue du document comme français -->
<html lang="fr">

  <head>

    <!-- Définit l'encodage de caractères du document comme UTF-8 -->
    <meta charset="UTF-8" />

    <!-- Indique à IE d'utiliser la dernière version du moteur de rendu -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Définit l'échelle initiale et la largeur de l'affichage pour les appareils mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Définit le titre du document -->
    <title>BBC HTML 1</title>

  </head>

  <body>
    <!-- Balise de titre de niveau 1 -->
    <h1>Niveau 1</h1>

    <!-- Balise de titre de niveau 2 -->
    <h2>Niveau 2</h2>

    <!-- Balise de titre de niveau 3 -->
    <h3>Niveau 3</h3>

    <!-- Balise de titre de niveau 4 -->
    <h4>Niveau 4</h4>

    <!-- Balise de titre de niveau 5 -->
    <h5>Niveau 5</h5>

    <!-- Balise de titre de niveau 6 -->
    <h6>Niveau 6</h6>

    <!-- Balise de paragraphe -->
    <p>Je suis fait d'un paragraphe</p>

    <!-- Balise de lien hypertexte -->
    <a href="https://www.facebook.com">Je suis un lien hypertexte</a>

    <!-- Balise de retour a la ligne -->
    <br />

    <!-- Balise d'image -->
    <img src="./bf.jpg" />

  </body>
</html>
